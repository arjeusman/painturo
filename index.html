<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painturo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="container bg-dark-secondary">

    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-gradient rounded shadow-sm sticky-top">

            <a href="index.html" class="navbar-brand"><img class="rounded-2" src="assets/brand.png" alt="Painturo"

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample10"

            </button>

            <div class="collapse navbar-collapse justify-content-md-end" id="navbarsExample10">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house"></i> Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false"><i

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Color Palette</a></li>
                            <li><a class="dropdown-item" href="#">Color Picker Tool</a></li>

                    </li>

                    </li>
                </ul>
            </div>
        </div>

    <div class="container">
        <div class="row">

            </div>
            <div class="col-sm-12 col-md-7 col-lg-7">
                <div class="row pallete">
                    <div class="col-sm-12 col-md-6 col-lg-6 p-2">

                            <div class="color4" style="background-color: #FFF0CE;" data-color="#FFF0CE"></div>

                                <div style="background-color: #0C356A;"></div>
                                <div style="background-color: #0174BE;"></div>
                                <div style="background-color: #FFC436;"></div>
                                <div style="background-color: #FFF0CE;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 p-2">

                            <div class="color2" style="background-color: #B0926A;" data-color="#B0926A"></div>

                            <div class="color2" style="background-color: #6C5F5B;" data-color="#6C5F5B"></div>
